{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-{{ 'primary' if user_type == 'business' else 'success' }} text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Inicio de Sesión - {{ 'Empresa' if user_type == 'business' else 'Desarrollador' }}
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-{{ 'building' if user_type == 'business' else 'code' }} fa-4x text-{{ 'primary' if user_type == 'business' else 'success' }} mb-3"></i>
                        <h5>Acceso {{ 'al Marketplace' if user_type == 'business' else 'al Dashboard' }}</h5>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="tu@empresa.com" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" disabled>
                        </div>
                        
                        <div class="d-grid gap-2">
                            {% if user_type == 'business' %}
                            <button type="button" class="btn btn-primary btn-lg" 
                                    onclick="window.location.href='/marketplace'">
                                <i class="fas fa-arrow-right me-2"></i>
                                Continuar al Marketplace
                            </button>
                            {% else %}
                            <button type="button" class="btn btn-success btn-lg" 
                                    onclick="window.location.href='/developer_dashboard'">
                                <i class="fas fa-arrow-right me-2"></i>
                                Continuar al Dashboard
                            </button>
                            {% endif %}
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('index') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i> Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
